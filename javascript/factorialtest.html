<!DOCTYPE html>
<html lang="en">

        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
    <script>
        function factorial(num){
            if(num<1){
                return 1;
            }else{
                return num*arguments.callee(num-1);
            }
        }
        var anotherFactorial=factorial;
        factorial=null;
        alert(anotherFactorial(45));
        
        
    </script>
    </body>
</html>
